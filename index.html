<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    ,<link rel="stylesheet" href="style.css">
    <title>belajar</title>
</head>
<body>
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">home</a>
            <a onclick="darkMode()" id="mode">mode</a>
        </nav>
        <h1>SESI 6 CUY UNIVERSTY</h1>
        <p class="info" id="info"></p>
    </div> 
    <!-- initializing function script -->
    <script>
      let body = document.body;
      let info = document.getElementById("info");
      let mode = document.getElementById("mode");
      let home = document.getElementById("home");

      const darkLimit = 5;
      let darkCounter = 0;
      let darkRemainingLeft;
     

      function darkMode() {
        if(darkRemainingLeft == 1){
          info.textContent = "jatah fitur darkmode anda sudah habis"
          mode.style.display = "none";
          home.textContent = "RESTART";
          return;
        }

        darkCounter += 1;
        darkRemainingLeft = darkLimit - darkCounter;

        // render ke info element
        info.textContent = `Darkmode dipakai ${darkCounter}x, tersisa ${darkCounter}`
        body.classList.toggle("dark");
      }  

      function reRender(){
        location.reload();
      }
    </script>
</body>
</html>
